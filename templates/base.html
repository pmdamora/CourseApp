{# base.html #}
<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="author" content="Paul D'Amora">
        {% if title %}
			<title>{{ title }} - CourseApp</title>
		{% else %}
			<title>CourseApp</title>
		{% endif %}        
		
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" />
        
        <!--Stylesheets-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/global.css') }}" media="screen" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dropdown.css') }}" media="screen" />
        <link href="{{ url_for('static', filename='css/jquery.nouislider.css') }}" rel="stylesheet" media="screen" />
        <link href="{{ url_for('static', filename='css/tooltipster.css') }}" rel="stylesheet" media="screen" />
               
        <!--Fonts-->
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700|Merriweather|Amatic+SC' rel='stylesheet' type='text/css'>
        
        <!--Scripts-->
  		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  		<script src="{{ url_for('static', filename='js/jquery.nouislider.js') }}"></script>
  		<script src="{{ url_for('static', filename='js/jquery.tooltipster.min.js') }}"></script>
  		<script src="{{ url_for('static', filename='js/beautiful.js') }}" type="text/javascript"></script>
  		<script src="{{ url_for('static', filename='js/jquery.modal.min.js') }}" type="text/javascript" charset="utf-8"></script>
  		<script type=text/javascript>
          var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script> 
    </head>

    {% block content %}{% endblock %}
    
    {% if title %}
	    <script>
	    	//strip spaces from title and use as article id
	    	var docID = "{{ title }}".replace(" ", "");
	        document.getElementById('Default').id = docID;
	    </script>
	{% endif %}	
</html>
